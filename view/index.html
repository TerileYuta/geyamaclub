<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="icon" href="./image/logo.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./dist/tailwind.css">
    <link rel="stylesheet" href="./src/css/index.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fullcalendar@5.5.0/main.min.css">
    <title>Geyamaclub</title>
</head>

<body class="w-screen h-screen m-0 overflow-visible">
    <!--nobanner-->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script type="text/javascript" src="https://unpkg.com/vue-router@3.5.2/dist/vue-router.js"></script>
    <script type="text/javascript" src="https://unpkg.com/http-vue-loader"></script>
    <script type="text/javascript" src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/tw-elements/dist/js/index.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.5.0/main.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"></script>
    <script src="https://unpkg.com/chartjs-plugin-colorschemes"></script>
    
    <div class="flex w-full h-full" id="app">
        <div class="h-full text-left p-2 border-r-4 border-gray-300 menu absolute lg:static bg-gray-800 text-white" v-bind:class="{'animation': anime_active, 'animation_reverse': anime_reverse_active}">
            <div class="mx-auto w-full flex">
                <h1 class="text-2xl font-bold hide_object ml-2 my-4">GeyamaClub</h1>
                <div class="text-right w-full mr-1">
                    <input type="checkbox" id="menu_btn_check" @click="menu" checked>
                    <label class="menu-trigger" for="menu_btn_check">
                        <span></span>
                        <span></span>
                        <span></span>
                    </label>
                </div>
            </div>
            <router-link class="flex hover:bg-gray-600 cursor-pointer rounded-full lg:m-3 lg:p-2" to="/practice">
                <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-pencil-fill lg:w-6 w-8 m-3"
                    viewBox="0 0 16 16" id="practice_icon">
                    <path
                        d="M12.854.146a.5.5 0 0 0-.707 0L10.5 1.793 14.207 5.5l1.647-1.646a.5.5 0 0 0 0-.708l-3-3zm.646 6.061L9.793 2.5 3.293 9H3.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.207l6.5-6.5zm-7.468 7.468A.5.5 0 0 1 6 13.5V13h-.5a.5.5 0 0 1-.5-.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.5-.5V10h-.5a.499.499 0 0 1-.175-.032l-.179.178a.5.5 0 0 0-.11.168l-2 5a.5.5 0 0 0 .65.65l5-2a.5.5 0 0 0 .168-.11l.178-.178z"></path>
                </svg>
                <h1 class="text-2xl m-2 font-bold hide_object">Practice</h1>
            </router-link>
            <router-link class="flex hover:bg-gray-600 cursor-pointer rounded-full lg:m-3 lg:p-2" to="/payment">
                <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-cash-stack lg:w-6 w-8 m-3"
                    viewBox="0 0 16 16">
                    <path d="M1 3a1 1 0 0 1 1-1h12a1 1 0 0 1 1 1H1zm7 8a2 2 0 1 0 0-4 2 2 0 0 0 0 4z"></path>
                    <path
                        d="M0 5a1 1 0 0 1 1-1h14a1 1 0 0 1 1 1v8a1 1 0 0 1-1 1H1a1 1 0 0 1-1-1V5zm3 0a2 2 0 0 1-2 2v4a2 2 0 0 1 2 2h10a2 2 0 0 1 2-2V7a2 2 0 0 1-2-2H3z"></path>
                </svg>
                <h1 class="text-2xl m-2 font-bold hide_object">Payments</h1>
            </router-link>
            <router-link class="flex hover:bg-gray-600 cursor-pointer rounded-full lg:m-3 lg:p-2" to="/members">
                <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-person-fill lg:w-6 w-8 m-3"
                    viewBox="0 0 16 16">
                    <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"></path>
                </svg>
                <h1 class="text-2xl m-2 font-bold hide_object">Members</h1>
            </router-link>
            <router-link class="flex hover:bg-gray-600 cursor-pointer rounded-full lg:m-3 lg:p-2" to="/plan">
                <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-calendar lg:w-6 w-8 m-3"
                    viewBox="0 0 16 16">
                    <path
                        d="M3.5 0a.5.5 0 0 1 .5.5V1h8V.5a.5.5 0 0 1 1 0V1h1a2 2 0 0 1 2 2v11a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V3a2 2 0 0 1 2-2h1V.5a.5.5 0 0 1 .5-.5zM1 4v10a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V4H1z"></path>
                </svg>
                <h1 class="text-2xl m-2 font-bold hide_object">Plan</h1>
            </router-link>
            <router-link class="flex hover:bg-gray-600 cursor-pointer rounded-full lg:m-3 lg:p-2" to="/setting">
                <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-gear-fill lg:w-6 w-12 m-3"
                    viewBox="0 0 16 16">
                    <path
                        d="M9.405 1.05c-.413-1.4-2.397-1.4-2.81 0l-.1.34a1.464 1.464 0 0 1-2.105.872l-.31-.17c-1.283-.698-2.686.705-1.987 1.987l.169.311c.446.82.023 1.841-.872 2.105l-.34.1c-1.4.413-1.4 2.397 0 2.81l.34.1a1.464 1.464 0 0 1 .872 2.105l-.17.31c-.698 1.283.705 2.686 1.987 1.987l.311-.169a1.464 1.464 0 0 1 2.105.872l.1.34c.413 1.4 2.397 1.4 2.81 0l.1-.34a1.464 1.464 0 0 1 2.105-.872l.31.17c1.283.698 2.686-.705 1.987-1.987l-.169-.311a1.464 1.464 0 0 1 .872-2.105l.34-.1c1.4-.413 1.4-2.397 0-2.81l-.34-.1a1.464 1.464 0 0 1-.872-2.105l.17-.31c.698-1.283-.705-2.686-1.987-1.987l-.311.169a1.464 1.464 0 0 1-2.105-.872l-.1-.34zM8 10.93a2.929 2.929 0 1 1 0-5.86 2.929 2.929 0 0 1 0 5.858z"></path>
                </svg>
                <h1 class="text-2xl m-2 font-bold hide_object">Setting</h1>
            </router-link>
            <router-link class="flex hover:bg-gray-600 cursor-pointer rounded-full lg:m-3 lg:p-2" to="/manual">
                <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-gear-fill lg:w-6 w-12 m-3" viewBox="0 0 16 16">
                    <path d="M5 0h8a2 2 0 0 1 2 2v10a2 2 0 0 1-2 2 2 2 0 0 1-2 2H3a2 2 0 0 1-2-2h1a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1V4a1 1 0 0 0-1-1H3a1 1 0 0 0-1 1H1a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v9a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H5a1 1 0 0 0-1 1H3a2 2 0 0 1 2-2z"/>
                    <path d="M1 6v-.5a.5.5 0 0 1 1 0V6h.5a.5.5 0 0 1 0 1h-2a.5.5 0 0 1 0-1H1zm0 3v-.5a.5.5 0 0 1 1 0V9h.5a.5.5 0 0 1 0 1h-2a.5.5 0 0 1 0-1H1zm0 2.5v.5H.5a.5.5 0 0 0 0 1h2a.5.5 0 0 0 0-1H2v-.5a.5.5 0 0 0-1 0z"/>
                </svg>
                <h1 class="text-2xl m-2 font-bold hide_object">Manual</h1>
            </router-link>
        </div>
        <div class="md:flex-auto bg-gray-200 ml-20 lg:ml-0">
            <div class="flex justify-center bg-white py-2" id="ad">
                <script type="text/javascript"
                    src="https://cache1.value-domain.com/xa.j?site=geyamaclub.s203.xrea.com"></script>
            </div>
            <div class="w-full overflow-y-scroll" id="frame">
                <router-view></router-view>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="./src/js/index.js"></script>
</body>

</html>
